<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Rooms</title>
</head>
<body>
<div th:switch="${rooms}">
  <h2 th:case="null">No found!</h2>
  <div th:case="*">
    <h2>Rooms</h2>
    <table>
      <thead>
      <tr>
        <div th:each="el : ${rooms}" class="alert alert-info mt-2">
          <h3 th:text="'Room id: ' + ${el.room_id} + '.  Name: ' +${el.name} + '.' "/>
        </div>
      </tr>
      </thead>
    </table>
  </div>
</div>
</body>
</html>
