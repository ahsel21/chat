<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Rooms</title>
</head>
<body>
<div th:switch="${rooms}">
  <h2 th:case="null">No found!</h2>
  <div th:case="*">
    <h2>Rooms</h2>
    <table>
      <thead>
      <tr>
        <td>ID</td>
        <td>|Name</td>
        <td>|Public access</td>
        <td>|Owner ID</td>
      </tr>
      <tr th:each="el : ${rooms}">
        <td th:text="${el.room_id}"></td>
        <td th:text="${el.name}"></td>
        <td th:text="${el.public_access}"></td>
        <td th:text="${el.owner_id.user_id}"></td>
        <td><a th:href="@{rooms/update/{id}(id=${el.room_id})}">Edit</a></td>
        <td><a th:href="@{rooms/delete/{id}(id=${el.room_id})}">Delete</a></td>
      </tr>
      </thead>
    </table>
  </div>
</div>
<p><a href="/rooms/create">Create room</a></p>
</div>
</div>
</body>
</html>
