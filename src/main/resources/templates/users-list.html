<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">No found!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <td>ID</td>
                <td>|Login</td>
                <td>|Password</td>
            </tr>
            <tr th:each="el : ${users}">
                <td th:text="${el.user_id}"></td>
                <td th:text="${el.login}"></td>
                <td th:text="${el.password}"></td>
                <td><a th:href="@{users/update/{id}(id=${el.user_id})}">Edit</a></td>
                <td><a th:href="@{users/delete/{id}(id=${el.user_id})}">Delete</a></td>
            </tr>
            </thead>
        </table>
    </div>
    </div>
    <p><a href="/users/create">Create user</a></p>

    </div>
</div>
</body>
</html>
