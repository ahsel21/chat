<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Roles</title>
</head>
<body>
<div th:switch="${roles}">
    <h2 th:case="null">No roles found!</h2>
    <div th:case="*">
        <h2>Roles</h2>
        <table>
            <thead>
                <tr>
                    <div th:each="el : ${roles}" class="alert alert-info mt-2">
                        <h3 th:text="'Role id: ' + ${el.role_id} + '|  Name: ' +${el.name} + '| Add users: ' +${el.add_users}
                         + '| Bun_users' +${el.bun_users} + '| Create_rooms' +${el.create_rooms} + '| Delete_message ' +${el.delete_message}
                         + '| Delete_users ' +${el.delete_users} + '| Recive_message ' +${el.recive_message} + '| Rename_rooms' +${el.rename_rooms}
                          + '| Send_message ' +${el.send_message} + '| Set_moderators ' +${el.set_moderators}"/>
                    </div>
                </tr>
            </thead>
        </table>
    </div>
</div>
</body>
</html>
