<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<h2 style="width: 340px; margin: 40px auto">Registration.</h2>
<div id="loginFormDiv" class="screen">
  <div class="login-form" style="width: 340px; margin: 40px auto">
    <form style="align-content: center" action="#" th:action="@{/registration}" th:object="${user}" method="post" >
      <div>
        <label for="username">This will be your new chat login.</label>
        <input type="text" th:field="*{username}" id="username" placeholder="Login">
      </div>

      <div>
        <label for="password">Pick a password.</label>
        <input type="text" th:field="*{password}" id="password" placeholder="Password">
      </div>

      <button type="submit" id="loginButton">Registration</button>
      <a href="/login" style="width: 100px; margin: auto auto auto 195px">Sign In</a>
    </form>

  </div>
</div>
</body>
</html>
